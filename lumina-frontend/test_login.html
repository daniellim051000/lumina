<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Test Login API</h1>
    <button onclick="testWrongPassword()">Test Wrong Password</button>
    <button onclick="testWrongUsername()">Test Wrong Username</button>
    <div id="result"></div>

    <script>
        async function testWrongPassword() {
            try {
                const response = await fetch('http://localhost:8000/api/auth/signin/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'wrongpassword'
                    })
                });

                const errorData = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Wrong Password Test:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(errorData, null, 2)}</p>`;

                // Test our error parsing logic
                let errorMessage = `HTTP error! status: ${response.status}`;
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.message) {
                    errorMessage = errorData.message;
                } else if (errorData.error) {
                    errorMessage = errorData.error;
                } else if (errorData.non_field_errors && Array.isArray(errorData.non_field_errors)) {
                    errorMessage = errorData.non_field_errors.join(', ');
                }

                document.getElementById('result').innerHTML += 
                    `<p><strong>Parsed Error:</strong> ${errorMessage}</p>
                    <p><strong>Is Password Error:</strong> ${errorMessage.toLowerCase().includes('password') || 
                             errorMessage.toLowerCase().includes('incorrect') || 
                             errorMessage.toLowerCase().includes('invalid')}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

    </script>
</body>
</html>
