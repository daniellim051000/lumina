[tool:pytest]
DJANGO_SETTINGS_MODULE = lumina.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests